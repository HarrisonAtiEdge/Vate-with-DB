<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <script src="worker.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-database.js"></script>
  <script src="firebase-config.js"></script>
  <style>

input{background-color:transparent;border:none;outline:0;border-bottom:1px solid #e74c3c}.btn{color:#000;background-image:linear-gradient(147deg,#ffd21d 0,#f73600 100%);outline:0;border:0;padding:10px 20px;margin-top:50px;border-radius:2px;cursor:pointer;position:relative;font-size:1rem;font-weight:bolder}.error{width:250px;color:red;transform:translateY(-7.5px);font-size:.8em}
  </style>

</head>
<body>
    <section>
  <div class="signin"> 

    <div class="content"> 

     <h2>Login</h2> 

     <form class="form"  id="loginForm"> 

      <div class="inputBox"> 

        <input type="password"  id="password" name="password" autocomplete="off" required> <i>Enter Password</i> 
        <input type="hidden" id="points" name="points" value="0">
       <span id="error" class="error"></span>

      </div> 

      <div class="inputBox"> 

       <button type="button" id="submitButton" class="btn" value="Submit"> Login</button>

      </div> 

     </form> 
    
    </div> 

   </div>   
 
  </section>

  <script>
      document.getElementById("submitButton").addEventListener("click", function() {
            var enteredPassword = document.getElementById("password").value;
           
            if (enteredPassword === "iedge123") {
              window.location.href = 'first.html'; // Change the URL to your desired redirect page
            } else {
                alert("Incorrect password. Please try again.");
            }
        });
  </script>

</body>
</html>
